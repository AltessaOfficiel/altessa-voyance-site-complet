<form class="contact-form" id="voyance-form"
      action="https://altessa.app.n8n.cloud/webhook/voyance"
      method="POST">

    <!-- Champs ajoutés pour TEST + workflow n8n -->
    <input type="hidden" name="expert" id="form-expert" value="Ariane">
    <input type="hidden" name="type" id="form-type" value="question">

    <div class="form-row">
      <label>Nom complet*</label>
      <input type="text" name="nom" required />
    </div>

    <div class="form-row">
      <label>Adresse e-mail*</label>
      <input type="email" name="email" required />
    </div>

    <div class="form-row">
      <label>Date de naissance*</label>
      <input type="date" name="date_naissance" required />
    </div>

    <div class="form-row">
      <label>Prénom de la 2e personne (optionnel)</label>
      <input type="text" name="autre_personne" />
    </div>

    <div class="form-row">
      <label>Votre question / situation*</label>
      <textarea name="message" rows="6" required></textarea>
    </div>

    <button type="submit" class="btn-primary btn-full" id="submit-btn">
      Envoyer ma question
    </button>
</form>
